<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf="status != 'success'">Modifica tus datos personales de usuario</p>
	<hr>
	<!-- <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		El registro se ha completado correctamente, <a [routerLink]="['/login']">Loguéate aquí</a>
	</div>

	<div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
		El registro no se ha completado correctamente, vuelve a intentarlo más tarde.
	</div> -->

	<!-- Formulario de ajustes -->
	<form action="" class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" id="" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZáéíóúÁÉÍÓÚàèìòùÀÈÌÒÙâêîôûÂÊÎÔÛÑñ\s]+">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
		</div>
		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" id="" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required  pattern="[a-zA-ZáéíóúÁÉÍÓÚàèìòùÀÈÌÒÙâêîôûÂÊÎÔÛÑñ\s]+">
			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son válidos</small>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" id="" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
		</div>

		<div class="form-group">
			<label for="description">Biografía</label>
			<textarea [froalaEditor]="froala_options" name="description" id="" class="form-control" #description="ngModel" [(ngModel)]="user.description"></textarea>
		</div>
		<div class="form-group">
			<label for="image">Avatar</label>

			<div *ngIf="identity && identity.image">
				<img src="{{url + 'user/avatar/' + identity.image }}" alt="" class="avatar_edit">
			</div>

			<angular-file-uploader 	[config]="afuConfig"
									[resetUpload]="true"
									(ApiResponse)="avatarUpload($event)">
				
			</angular-file-uploader>
			<!-- <input type="file" name="image" id="" class="form-control"> -->
		</div>
		
		<input type="submit" value="Guardar cambios" class="btn btn-success mt-3" [disabled]="userEditForm.invalid">
	</form>
	<br>
</div>
